{% extends 'base.html' %}
{% load static %}
{% block title %}Dodaj książkę{% endblock %}

{% block content %}
<div class="container mt-5">
    
    <div id="django-messages" class="container mt-3"></div>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Dodaj książkę</h2>
        <a href="{% url 'books_list' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Wróć do listy</a>
    </div>

    <form id="book-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Tytuł</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
    
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
    
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
    
        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select id="category" name="category" class="form-select" required>
                <option value="">wybierz kategorię</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="cover" class="form-label">Okładka</label>
            <input type="file" class="form-control" id="cover" name="cover">
        </div>
    
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/add_book.js' %}"></script>
{% endblock %}
