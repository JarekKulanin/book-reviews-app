{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="login-card">
            <h2 class="text-center mb-4 text-primary">Logowanie</h2>
    
            {% if form.errors %}
                <div class="alert alert-danger">
                    Nieprawidłowy login lub hasło. Spróbuj ponownie.
                </div>
            {% endif %}
    
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control form-control-lg rounded-4" placeholder="Login" required id="id_username">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-lg rounded-4" placeholder="Hasło" required id="id_password">
                </div>
                <button class="btn btn-primary w-100 mt-2">Zaloguj się</button>
            </form>

    
            <div class="mt-3 text-center">
                <small>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></small>
            </div>
    
            <hr class="my-4">
    
            <div class="text-center">
                <a href="{% url 'books_list' %}" class="btn btn-outline-secondary w-100"><i class="bi bi-arrow-left"></i> Wróć do przeglądania książek</a>
            </div>
        </div>
    </div>
</body>
</html>
