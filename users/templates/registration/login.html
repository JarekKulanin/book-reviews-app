<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(to right, #e0f2ff, #a9cffa);
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        max-width: 400px;
        width: 100%;
    }

    .form-label {
        font-weight: 500;
    }

    .form-control {
        border-radius: 0.75rem;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        transition: border-color 0.3s, box-shadow 0.3s;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
        background-color: #0d6efd;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }

    .btn-outline-secondary {
        border-radius: 0.5rem;
        font-weight: 500;
    }
    </style>
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="login-card">
            <h2 class="text-center mb-4 text-primary">Logowanie</h2>
    
            {% if form.errors %}
                <div class="alert alert-danger">
                    Nieprawidłowy login lub hasło. Spróbuj ponownie.
                </div>
            {% endif %}
    
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    Login:
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    Hasło:
                    {{ form.password }}
                </div>
                <button class="btn btn-primary w-100 mt-2">Zaloguj się</button>
            </form>
    
            <div class="mt-3 text-center">
                <small>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></small>
            </div>
    
            <hr class="my-4">
    
            <div class="text-center">
                <a href="{% url 'books_list' %}" class="btn btn-outline-secondary w-100">← Wróć do przeglądania książek</a>
            </div>
        </div>
    </div>
</body>
</html>
